<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Sihomara Ochoa - Juego Ahorcado</title>
    <link rel="stylesheet" href="estilo-ahorcado.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="titulo">Juego del ahorcado</h1>
      <h1 id="msg-final"></h1>
      <h3 id="acierto"></h3>

      <div class="flex-row no-wrap">
        <h2 class="palabra" id="palabra"></h2>
        <picture>
          <img src="img/6.jpeg" alt="" id="image6" />
          <img src="img/5.jpeg" alt="" id="image5" />
          <img src="img/4.jpeg" alt="" id="image4" />
          <img src="img/3.jpeg" alt="" id="image3" />
          <img src="img/2.jpeg" alt="" id="image2" />
          <img src="img/1.jpeg" alt="" id="image1" />
          <img src="img/0.jpeg" alt="" id="image0" />
        </picture>
      </div>
      <div class="flex-row" id="turnos">
        <div class="col">
          <div class="subtitulo">Intentos restantes: <span id="intentos">6</span></div>
        </div>
        <div class="col">
          <button class="boton-estilo" onclick="inicio()" id="reset">Elegir otra palabra</button>
          <button class="boton-estilo" onclick="pista()" id="pista">Dame una pista</button>
          <span id="hueco-pista"></span>
        </div>
      </div>
      <div class="flex-row">
        <div class="col">
          <div class="teclado" id="abcdario">
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script src="ahorcado.js"></script>
  </body>
</html>
